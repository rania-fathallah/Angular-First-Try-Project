<diV class="card custom-border-color mb-3">
    <div class="card-header custom-bg-color text-white"> Contact Component</div>
    <div class="card-body">
        <div *ngIf="contact ; else noContacts">
            <h3>Contact detail</h3>
            <div class="card" style="width: 25em;">
                <img src="{{baseURL + contact.image}}" class="card-img-top" alt="..." />
                <div class="card-body">
                    <h5 class="card-title">{{contact.name}}</h5>
                    <p class="card-text"><strong>Projects: </strong> {{contact.projects}}. </p>
                </div>
                <ul class="lis-group list-group-flush">
                    <li class="list-group-item"><strong>Email: </strong> {{contact.email}}</li>
                    <li class="list-group-item"><strong>Website: </strong> {{contact.website}}</li>
                </ul>
            </div>
        </div>
    </div>
</diV>

<ng-template #noContacts>
    <p>Contact not found !</p>
</ng-template>

<button class="btn btn-primary custom-bg-color custom-border-color" (click)="onContacts()">Go to contacts</button>
