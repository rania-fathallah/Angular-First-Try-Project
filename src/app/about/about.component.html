                <li> Name : {{info.name}}</li>

                <li> Tel : {{info.tel}}</li>

            <div class="Form-group">
                <label>Message</label>
                <div class="input-group mb-3">
                    <input type="text" [(ngModel)]="comment.message">
                </div>
                <button class="btn btn-primary custom-border-color custom-bg-color" (click)="addComment()"
                    [disabled]="newComment">
                    Add Comment
                </button>
            </div>
